<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ftefreak's side project progress</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="question" class="hidden">
            <div id="questionText" class="fade-in"></div>
            <input type="text" id="nameInput" placeholder="Enter your name" />
            <button id="submitName">Submit</button>
        </div>
        <div id="typing" class="hidden"></div>
        <div id="buttons" class="hidden">
            <button id="englishButton">English</button>
            <button id="chineseButton">Chinese</button>
        </div>
        <div id="score" class="hidden">
            <div id="timer">0</div>
            <div id="scoreText"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
