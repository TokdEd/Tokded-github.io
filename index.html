<!DOCTYPE html>
<html>
    <ul class ='list'>
        <li>HOME</li>
        <li>ABOUT</li>
        <li>SHOPPING</li>
        <li>SOCIAL MEDIA</li>
    </ul>
    <style>
        li {display: inline-block;
        position:relative;
        color:#683ad3;
        font-family:sans-serif;
        font-size:20px;
        cursor:pointer;
        transition:0.4s all ease;
    }
    li {
        float: left;
         margin-right: 20px;
    }
    li::after{
        content:'';
        position:absolute;
        width:100%;
        transform:scaleX(0);
        height:2px;
        bottom: -5px;
        left:0;
        background-color: #0051ff;
        transform-origin :right;
        transition :transform 0.5sease-out ;
    }
    li:hover::after {
        transform:scaleX(1);
        transform-origin:bottom left;
    }
    
    </style>
<head>
    <title>My Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="center">
                <h2>My Card</h2>
                <button class="button" onclick="goToNextPage()">Click me!</button>
            </div>
        </div>
    </div>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 190px;
            height: 254px;
            background-color:#07182e;
            position: relative;
            display: flex;
            place-content:center;
            place-items: center;
            overflow:hidden;
            border-radius: 20px;
        }

        .center {
            text-align: center;
        }

        .card h2 {
            z-index: 1;
            color:white;
            font-size: 20px;
        }

        .card::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(180deg,rgb(0 , 183 , 255),rgb(255 , 48 , 255));
            opacity: 0.5;
            transition: all 0.2s linear;
            animation: rotBGing 3s linear infinite;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes rotBGing {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        function goToNextPage() {
            window.location.href = "./yet.html";
        }
    </script>
</body>
</html>
