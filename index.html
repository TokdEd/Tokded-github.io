<!DOCTYPE html>
<html>
<head>
    <title>illry_website:)</title>
    <style>
        /* 视频容器样式 */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* 视频样式 */
        #video-background {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 网页内容样式 */
        #page-content {
            opacity: 0;
            transition: opacity 2s ease;
        }

        /* 网页内容渐显动画 */
        .fade-in {
            opacity: 1 !important;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('video-background');
            var pageContent = document.getElementById('page-content');

            // 在视频播放结束后显示网页内容
            video.addEventListener('ended', function() {
                pageContent.classList.add('fade-in');
            });
        });
    </script>
</head>
<body>
    <!-- 视频容器 -->
    <div id="video-container">
        <!-- 视频元素 -->
        <video id="video-background" autoplay muted>
            <source src="C:\Users\user\Downloads\net.mp4" type="video/mp4">
        </video>
    </div>

    <!-- 网页内容 -->
    <div id="page-content">
        <!DOCTYPE html>
<html>
<head>
    <title>My Card</title>
</head>
<body>
    <!-- Navigation -->
    <ul class="list">
        <li>HOME</li>
        <li>ABOUT</li>
        <li>SHOPPING</li>
        <li>SOCIAL MEDIA</li>
    </ul>

    <!-- Card Container -->
    <div class="container">
        <div class="card">
            <div class="center">
                <h2>My Card</h2>
                <button class="button">Click me!</button>
            </div>
        </div>
    </div>

    <!-- CSS Styles -->
    <style>
        /* Navigation Styles */
        li {
            display: inline-block;
            position: relative;
            color: #683ad3;
            font-family: sans-serif;
            font-size: 20px;
            cursor: pointer;
            transition: 0.4s all ease;
            margin-right: 20px;
        }

        li::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #0051ff;
            transform-origin: right;
            transition: transform 0.5s ease-out;
        }

        li:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Card Styles */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 285px; /* 原来宽度的1.5倍 */
            height: 381px; /* 原来高度的1.5倍 */
            background-color: #07182e;
            position: relative;
            display: flex;
            place-content: center;
            place-items: center;
            overflow: hidden;
            border-radius: 20px;
            transform: scale(1.5); /* 将元素放大为原来的1.5倍 */
        }

        .center {
            text-align: center;
        }

        .card h2 {
            z-index: 1;
            color: white;
            font-size: 20px;
        }

        .card::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(180deg, rgb(0, 183, 255), rgb(255, 48, 255));
            opacity: 0.5;
            transition: all 0.2s linear;
            animation: rotBGing 3s linear infinite;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes rotBGing {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <!-- JavaScript -->
    <script>
        // 页面加载时执行的函数
        function onPageLoad() {
            // 获取按钮元素
            var button = document.querySelector('.card ');

            // 添加点击事件监听器
            button.addEventListener('click', function() {
                // 跳转到 "yet.html"
                window.location.href = "./yet.html";
            });

            console.log("Page loaded.");
        }

        // 页面加载完成时调用 onPageLoad 函数
        window.addEventListener('load', onPageLoad);
    </script>
</body>
</html>
    </div>
</body>
</html>
