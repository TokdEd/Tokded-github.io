<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="question" class="hidden">
            <div id="questionText" class="fade-in"></div>
            <input type="text" id="nameInput" placeholder="Enter your name" />
            <button id="submitName">Submit</button>
        </div>
        <div id="typing" class="hidden"></div>
        <div id="buttons" class="hidden">
            <button id="englishButton">English</button>
            <button id="chineseButton">Chinese</button>
        </div>
        <div id="interest" class="hidden">
            <div id="interestText" class="fade-in"></div>
            <div id="interestButtons">
                <button id="yesButton">Yes</button>
                <button id="noButton">No</button>
            </div>
        </div>
        <div id="mainPage" class="hidden">
            <!-- 主頁內容將會在這裡 -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
